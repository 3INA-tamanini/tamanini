<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calcolo area triangolo</title>
    <script defer src="script.js"></script>
</head>
<body>
    <form id="triangoloForm">
        <input type="number" name="base" id="base" placeholder="base triangolo" />
        <input type="number" name="altezza" id="altezza" placeholder="altezza triangolo" />

    <p id="finito">Inserire i dati necessari (base,altezza)</p>
</body>
